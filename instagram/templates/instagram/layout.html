{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://bootswatch.com/4/flatly/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'instagram/css/style.css' %}">

    <title>Instagram</title>
</head>
<body>
    <nav class="mb-1 navbar py-2 px-4 sticky-top navbar-expand navbar-light bg-light lighten-1">
        <a class="navbar-brand" href="/"><i class="fab fa-instagram"></i> Finsta</a>
    </nav>
    <!--/.Navbar -->
    <main class="container-fluid px-0">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{message.tags}}">{{message}}</div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock content %}
    </main>
    <nav class="navbar py-2 px-4 fixed-bottom navbar-expand navbar-light bg-light lighten-1">
        <ul class="navbar-nav m-auto w-100">
            <li class="nav-item mx-auto">
                <a href="/" class="nav-link text-primary"><i class="fas fa-home"></i> </a>
            </li>
            <li class="nav-item mx-auto">
                <a href="#" class="nav-link text-primary"><i class="fas fa-search"></i> </a>
            </li>
            <li class="nav-item mx-auto">
                <a href="#" class="nav-link text-primary"><i class="far fa-plus-square"></i> </a>
            </li>
            <li class="nav-item mx-auto">
                <a href="{% url 'logout' %}" class="nav-link text-primary"><i class="far fa-heart"></i> </a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item mx-auto">
                <a href="{% url 'profile' user.username %}" class="nav-link text-primary"><i class="far fa-user"></i> </a>
            </li>
            {% endif %}
        </ul>
    </nav>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- jquery-cookie -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="{% static 'instagram/script/script.js' %}"></script>
    {% block javascript %}{% endblock javascript %}
</body>
